<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Detail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="project-title">Project Title</h1>
  </header>

  <main>
    <p id="project-description">Project Description</p>
    <p><strong>Funding Goal:</strong> $<span id="project-goal"></span></p>
    <p><strong>Current Funding:</strong> $<span id="project-funding"></span></p>

    <!-- Contribution Form -->
    <form id="contribution-form" action="/contribute" method="POST">
      <label for="amount">Contribution Amount:</label>
      <input type="number" id="amount" name="amount" required>
      <button type="submit">Contribute</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
